<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EscolaDevs - Curso JavaScript e Node</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="./index.js"></script>

        <link href="./estilo.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container">
            <h3 class="titulo-login">Seja bem vindo ao chat dev</h3>
            <div class="mb-3 input-entrar">
                <label for="exampleFormControlInput1" class="form-label">Login</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome cadastrado">
                <br />
                <label for="exampleFormControlInput1" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <div style="text-align: center;">
                <button onclick="btnEntrar()" type="button" id="btnEntrar" class="btn btn-success">Entrar no Chat</button>
            </div>
        </div>
    </body>

</html>
